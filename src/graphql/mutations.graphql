mutation SetGoal(
	$userId: ID!
	$title: String!
	$description: String!
	$deadline: Timestamp
	$priority: String!
) {
	setGoal(
		userId: $userId
		title: $title
		description: $description
		deadline: $deadline
		priority: $priority
	)
}
mutation DeleteGoal($goalId: Int!) {
	deleteGoal(goalId: $goalId)
}

mutation SetTask(
	$goalId: Int!
	$title: String!
	$description: String!
	$deadline: Timestamp
	$priority: String!
) {
	setTask(
		goalId: $goalId
		title: $title
		description: $description
		deadline: $deadline
		priority: $priority
	)
}
mutation DeleteTask($taskId: Int!) {
	deleteTask(taskId: $taskId)
}

mutation SetTodo($taskId: Int!, $todo: String!) {
	setTodo(taskId: $taskId, todo: $todo)
}

mutation EditTask(
	$taskId: Int!
	$title: String
	$description: String
	$order: Int
	$priority: String
	$isDone: Boolean
) {
	editTask(
		taskId: $taskId
		title: $title
		description: $description
		order: $order
		priority: $priority
		isDone: $isDone
	)
}

mutation EditTodo($todoId: Int!, $todo: String, $isDone: Boolean, $order: Int) {
	editTodo(todoId: $todoId, todo: $todo, isDone: $isDone, order: $order)
}
